[package]
name = "rust-dno-crawler"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["rt", "rt-multi-thread", "macros"] }
reqwest = { version = "0.12.15", features = ["json"] }
scraper = "0.23.1"
serde = { version = "1.0.219", features = ["derive"] }